<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>HWMS.CUSTOMS</title>
</head>
<body>
<form th:action="@{/login/loginIn}"  method="post" th:object="${user}"  >
    <div id="container">
        <div id="bd">
            <div class="login">
                <div><h1 class="logo"></h1></div>
                <div class="login-input">
                    <p class="user ue-clear">
                        <label>用户名</label>

                        <input type="text" NAME="USER_ID"  id="P_USER_ID" th:value="${user.userid}"
                               th:field="${user.userid}"/>
                    </p>
                    <p class="password ue-clear">
                        <label>密&nbsp;&nbsp;&nbsp;码</label>
                        <input type="password" NAME="PASSWORD"  id="P_PASSWORD" th:value="${user.userpwd}"
                               th:field="${user.userpwd}"/>
                    </p>
                </div>
                <div class="login-btn ue-clear">
                    <input class="btn" type="submit" name="" value="登录">

                    <div class="remember ue-clear">
                        <input type="checkbox" id="remember" />
                        <em></em>
                        <label for="remember">记住密码</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ft"><a href="http://www.mycodes.net/" target="_blank"></a></div>
</form>

</body>
<script type="text/javascript" th:src="@{/common/js/jquery.js}"></script>
<script type="text/javascript" >
    var height = $(window).height();
    $("#container").height(height);
    $("#bd").css("padding-top",height/2 - $("#bd").height()/2);

    $(window).resize(function(){
        var height = $(window).height();
        $("#bd").css("padding-top",$(window).height()/2 - $("#bd").height()/2);
        $("#container").height(height);

    });

    $('#remember').focus(function(){
        $(this).blur();
    });

    $('#remember').click(function(e) {
        checkRemember($(this));
    });

    function checkRemember($this){
        if(!-[1,]){
            if($this.prop("checked")){
                $this.parent().addClass('checked');
            }else{
                $this.parent().removeClass('checked');
            }
        }
    }
</script>
</html>
